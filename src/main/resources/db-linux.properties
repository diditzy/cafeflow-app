# =====================================================
# Linux Configuration Template
# =====================================================
# Konfigurasi untuk Linux/Unix dengan SQL Server
# File ini akan otomatis digunakan di Linux
#
# Setup SQL Server di Linux (Docker):
# docker run -e "ACCEPT_EULA=Y" -e "SA_PASSWORD=YourPassword123!" \
#    -p 1433:1433 --name sqlserver \
#    -d mcr.microsoft.com/mssql/server:2022-latest
# =====================================================

# Server Configuration
# Ganti dengan IP server jika remote
db.server=localhost
db.port=1433
db.database=CafeFlowDB

# SQL Server Authentication (Linux tidak support Windows Auth)
db.username=sa
db.password=YourPassword123!

# Connection Settings
db.integratedSecurity=false
db.encrypt=false
db.trustServerCertificate=true
